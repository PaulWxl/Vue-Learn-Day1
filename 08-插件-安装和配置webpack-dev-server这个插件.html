    <!-- webpack 中的插件 
    
    
    1. webpack 插件的作用通过安装和配置第三方的插件，可以拓展webpack 的能力，从而让webpack 用起来更方便。最常用的webpack 插件有如下两个：①webpack-dev-server⚫类似于node.js 阶段用到的nodemon 工具⚫每当修改了源代码，webpack 会自动进行项目的打包和构建②html-webpack-plugin⚫webpack 中的HTML 插件（类似于一个模板引擎插件）⚫可以通过此插件自定制index.html 页面的内容




    2. webpack-dev-server webpack-dev-server可以让webpack 监听项目源代码的变化，从而进行自动打包构建。


    2.1 安装webpack-dev-server运行如下的命令，即可在项目中安装此插件：npm install  webpack-dev-server -D



    2.2 配置webpack-dev-server①修改package.json -> scripts中的dev命令如下：
    "dev": "webpack serve" (注意，是serve,不是server)  
    ②再次运行npm run dev 命令，重新进行项目的打包③在浏览器中访问http://localhost:8080 地址，查看自动打包效果注意：webpack-dev-server 会启动一个实时打包的http 服务器
