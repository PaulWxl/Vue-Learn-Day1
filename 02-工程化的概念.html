    <!-- js代码的复用叫模块化，UI结构和样式的复用叫组件化  -->



    <!-- 2. 什么是前端工程化前端工程化指的是：在企业级的前端项目开发中，把前端开发所需的工具、技术、流程、经验等进行规范化、标准化。企业中的Vue 项目和React 项目，都是基于工程化的方式进行开发的。好处：前端开发自成体系，有一套标准的开发方案和流程。 -->
