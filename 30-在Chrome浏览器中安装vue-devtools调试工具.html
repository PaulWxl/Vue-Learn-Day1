<body>
    打开Chrome， 在百度网盘中 找到 vue_devtools_chrome_5.3.4.crx 文件， 就是插件。 Chrome 右上角 点击三个小点， 找到【更多工具】---【扩展程序】---打开  开发者模式 ， 把 crx 文件 拖拽到 Chrome 中 即可。 点击 【详细信息】 ， 打开 【允许访问文件网址】， 安装了vue 在 Chrome 中 的 调试工具 ， 完成。 
</body>
</html>
