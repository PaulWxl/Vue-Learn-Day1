<body>
    <!-- 2.3 打包生成的文件哪儿去了？①不配置webpack-dev-server 的情况下，webpack 打包生成的文件，会存放到实际的物理磁盘上⚫严格遵守开发者在webpack.config.js 中指定配置⚫根据output 节点指定路径进行存放
    ②配置了webpack-dev-server 之后，打包生成的文件存放到了内存中⚫不再根据output 节点指定的路径，存放到实际的物理磁盘上⚫提高了实时打包输出的性能，因为内存比物理磁盘速度快很多 


    因为把output的路径存放在内存中了， 所以html页面中的路径得修改。-->



    <!-- 2.4 生成到内存中的文件该如何访问？webpack-dev-server 生成到内存中的文件，默认放到了项目的根目录中，而且是虚拟的、不可见的。⚫可以直接用/ 表示项目根目录，后面跟上要访问的文件名称，即可访问内存中的文件⚫例如/bundle.js 就表示要访问webpack-dev-server 生成到内存中的bundle.js 文件 -->




    <!-- 重要：
    webpack-dev-server帮我们打包生成的bundle.js文件，并没有保存到实际的物理磁盘上；而是直接托管到了电脑的内存中，所以，我们在项目根目录中，根本找不到这个打包好的bundle.js。
    我们可以认为，webpack-dev-server把打包好的文件，以一种虚拟的形式，托管到了我们的项目的根目录中，虽然我们看不见，但是可以认为和dist src node_module平级，有一个看不见的文件叫做bundle.js。这么做的目主要是为了快。 -->
</body>
</html>
