    <!-- <script src="./index.js"></script> -->
    <!-- 不能导入index.js 因为有兼容性问题 引入Webpack之后，自动生成了dist文件夹，里面有一个main.js 文件，它是通过监听index.js 文件 生成的。应该导入的是这个js文件，没有兼容性问题。 -->

    <!-- dist 文件夹下的 main.js把
    ./src/index.js
    ./node_modules/jquery/dist/jquery.js
    (这个在终端中 asset main.js 的 时候 可以看到 )
    这两个文件，合并成了一个文件，解决了兼容性问题。所以在html文件里script src 的是main.js  -->

    
    <!-- <script src="../dist/main.js"></script> -->

    <!-- <script src="../dist/bundle.js"></script> -->



    <!-- 注意， 必须是/bundle.js 强调的是反斜杠之前不能加.  -->
    <!-- <script src="/bundle.js"></script> -->

    <!-- 注意，每一次修改src里面的源代码，都需要重新npm run dev 才能生效(在没有安装Webpack-dev-server的情况下是这样的。)  -->
